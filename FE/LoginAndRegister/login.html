<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- Thêm link đến Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/auth.css"> <!-- Link đến file CSS của bạn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Thêm jQuery nếu cần -->
</head>
<body class="d-flex align-items-center" style="height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="login-form" onsubmit="return login(event)">
                    <h2 class="text-center">Đăng nhập</h2>

                    <div class="form-group">
                        <label for="loGin">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="loGin" name="username" placeholder="Nhập tên đăng nhập" required>
                    </div>

                    <div class="form-group">
                        <label for="passWord">Mật khẩu</label>
                        <input type="password" class="form-control" id="passWord" name="password" placeholder="Nhập mật khẩu" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                    <p class="text-center mt-3">Chưa có tài khoản? <a href="register.html" >Đăng ký</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Thêm script Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script> <!-- Thêm đường dẫn đến file JavaScript của bạn -->
</body>
</html>

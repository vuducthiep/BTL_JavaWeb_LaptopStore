      <div class="bg-dark text-white" id="sidebar">

          <h4>Dashboard</h4>

          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="EmployeesManage.html" id="employeesTableLink">Table EmployeesManage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="TableSupplier.html" id="supplierTableLink">Table Supplier</a>

        </ul>

      <!-- Content -->
      <div class="container mt-5" id="content-area">
        <h1 class="text-center">Quản lý nhân viên</h1>
        <table class="table table-bordered mt-4">
            <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
                Thêm mới
              </button>
          <thead>
            <tr>
              <th>#</th>
              <th>Tên</th>
              <th>Email</th>
              <th>Số điện thoại</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="employeeTableBody">
          </tbody>
        </table>


        <!--Form thêm -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Thêm nhân viên</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addEmployeeForm">
            <div class="mb-3">
              <label for="addEmployeeName" class="form-label">Tên</label>
              <input type="text" class="form-control" id="addEmployeeName" required />
            </div>
            <div class="mb-3">
              <label for="addEmployeeEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="addEmployeeEmail" required />
            </div>
            <div class="mb-3">
              <label for="addEmployeePhone" class="form-label">Số điện thoại</label>
              <input type="text" class="form-control" id="addEmployeePhone" required />
            </div>
            <div class="mb-3">
                <label for="addEmployeePhone" class="form-label">Mật khẩu</label>
                <input type="text" class="form-control" id="addEmployeePassword" required />
              </div>
            <div class="mb-3">
              <label for="addEmployeeStatus" class="form-label">Trạng thái</label>
              <select class="form-select" id="addEmployeeStatus">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Thêm</button>
          </form>
        </div>
      </div>
    </div>
  </div>
        <!-- form sửa -->
        <div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Chỉnh sửa nhân viên</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="editEmployeeForm">
                  <input type="hidden" id="editEmployeeId" />
                  <div class="mb-3">
                    <label for="editEmployeeName" class="form-label">Tên</label>
                    <input type="text" class="form-control" id="editEmployeeName" required />
                  </div>
                  <div class="mb-3">
                    <label for="editEmployeeEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="editEmployeeEmail" required />
                  </div>
                  <div class="mb-3">
                    <label for="editEmployeePhone" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="editEmployeePhone" required />
                  </div>
                  <div class="mb-3">
                    <label for="editEmployeePhone" class="form-label">Mật khẩu</label>
                    <input type="text" class="form-control" id="editEmployeePassword" required />
                  </div>
                  <div class="mb-3">
                    <label for="editEmployeeStatus" class="form-label">Trạng thái</label>
                    <select class="form-select" id="editEmployeeStatus">
                      <option value="active">Active</option>
                      <option value="inactive">Inactive</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Lưu</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Button to toggle sidebar -->
    <button class="btn btn-dark" id="menu-toggle">
      <span class="navbar-toggler-icon"></span>
    </button>

    <script src="assets/js/LogOut/Logout.js"></script>

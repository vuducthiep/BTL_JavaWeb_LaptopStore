     <!-- Content -->
<div class="container-fluid mt-5" id="content-area">
    <h1 class="text-center">TABLE PRODUCT</h1>
  
    <!-- Thống kê tổng quan -->
    
  
    <!-- Biểu đồ -->
    <div class="row mt-5">
      <div class="col-12">
        <h3>Biểu đồ Doanh thu Theo Tháng</h3>
        <canvas id="monthly-new-products-chart"></canvas>
      </div>
    </div>
  
    <!-- Danh sách top khách hàng -->
    <div class="row mt-5">
      <div class="col-md-6">
        <h4>Top Sản phẩm theo tháng</h4>
        <ul id="top-10-products-list" class="list-group">
          <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
        </ul>
      </div>
  
      <div class="col-md-6">
        <h4>Danh Sách Sản phẩm</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Tên Sản phẩm</th>
              <th>Hãng</th>
              <th>Giá</th>
            </tr>
          </thead>
          <tbody id="product-list">
            <!-- Dữ liệu khách hàng sẽ được thêm vào đây bằng JavaScript -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/ProfileAdmin.css">
    <!-- link để nhúng icon -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="d-flex" id="wrapper">

      <!-- Sidebar Menu -->
      <div class="bg-dark text-white" id="sidebar">
        <div class="sidebar-header p-4">
          <h4>Dashboard</h4>
        </div>
        <ul class="nav flex-column p-2">
          <li class="nav-item">
            <a class="nav-link text-white" href="Dashboard.html" id="dashboardLink">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="TableCustomer.html" id="customerTableLink">Table Customer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="TableProduct.html" id="productTableLink">Table Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="EmployeesManage.html" id="employeesTableLink">Table EmployeesManage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="TableSupplier.html" id="supplierTableLink">Table Supplier</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="Bill.html" id="billLink">Bill</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="WareHouse.html" id="warehouseLink">Warehouse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="Promotion.html" id="PromotionLink">Promotion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="ProfileAdmin.html" id="profileLink">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="AboutUs.html" id="profileLink">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#" id="log-out">Đăng xuất</a>
          </li>
        </ul>
      </div>

      <!-- Khối thân web -->
      <div class="container">
        <!-- Làm Breadcrumbs -->
        <div class="row">
            <ul class="breadcrumb col-3">
                <li><a href="../AdminsManage/Dashboard.html">Dashboard</a></li>
                <li><a href="">Profile Admin</a></li>
            </ul>
        </div>

        <!-- Khối quản lý thông tin cá nhân Admin -->
        <div class="box-content col-9 bg-white">
                <h3>Profile Admin</h3>
                <div class="box-content-main">
                    <i class="fa-solid fa-user-tie" style="font-size: 450%;"></i>
                
                    <div class="box-content-item">
                        <label for="">Họ và tên Admin :</label>
                        <p id="infor-name">Tên Admin</p>
                    </div>

                    <div class="box-content-item">
                        <label for="">Số điện thoại Admin:</label>
                        <p id="infor-phoneNumber">Số Admin</p>
                    </div>

                    <div class="box-content-item">
                        <label for="">Email Admin:</label>
                        <p id="infor-email">admin@gmail.com</p>
                    </div>

                    <!-- Nút kích hoạt Modal -->
                      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                        Chỉnh sửa thông tin
                      </button>

                      <!-- Modal -->
                      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Chỉnh sửa thông tin tài khoản</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <div class="form-edit-infor mb-4 d-flex align-items-center justify-content-between">
                                <label for="fullName-field">Họ và tên : </label>
                                <input type="text" name="fullName-field" id="fullName-field">
                              </div>
                              
                              <div class="form-edit-infor mb-4 d-flex align-items-center justify-content-between">
                                <label for="phoneNumber-field">Số điện thoại : </label>
                                <input type="text" name="phoneNumber-field" id="phoneNumber-field">
                              </div>

                              <div class="form-edit-infor mb-4 d-flex align-items-center justify-content-between">
                                <label for="email-field">Email : </label>
                                <input type="text" name="email-field" id="email-field">
                              </div>

                              <div class="form-edit-infor mb-4 d-flex align-items-center justify-content-between">
                                <label for="password-currently-field">Mật khẩu hiện tại : </label>
                                <input type="text" name="password-currently-field" id="password-currently-field">
                              </div>

                              <div class="form-edit-infor mb-4 d-flex align-items-center justify-content-between">
                                <label for="password-new-field">Mật khẩu mới : </label>
                                <input type="text" name="password-new-field" id="password-new-field">
                              </div>

                              <div class="form-edit-infor mb-4 d-flex align-items-center justify-content-between">
                                <label for="password-confirm-field">Xác nhận lại mật khẩu : </label>
                                <input type="text" name="password-confirm-field" id="password-confirm-field">
                              </div>

                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                              <button type="button" class="btn btn-primary" onclick="handleUpdateInfor()">Lưu thay đổi</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>  
        </div>


      </div>


    </div>

    <!-- Button to toggle sidebar -->
    <button class="btn btn-dark" id="menu-toggle">
      <span class="navbar-toggler-icon"></span>
    </button>

    <script src="assets/js/ProfileAdmin.js"></script>
    <script src="assets/js/LogOut/Logout.js"></script>
    <!-- href để tạo modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>

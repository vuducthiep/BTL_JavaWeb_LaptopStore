<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách sản phẩm </title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/home.css" />
  </head>

<body>
  <header class="" style="background-color:rgba(241, 18, 18, 0.884);">
    <div class="container ">
      <div class="row header-custom">
        <div class="col-2">
          <a class="logo" href="">
            <img
              src="https://cdn2.fptshop.com.vn/unsafe/150x0/filters:quality(100)/small/logo_main_2x_ad42cac235.png"
              alt="Logo trang web"
            />
          </a>
        </div>
        <div class="col-5">
          <div class="seach-form">
            <form id="frm-seach" name="seach" action="/tim">
              <input
                type="text"
                placeholder="Bạn muốn tìm sản phẩm gì"
                name="q"
                id="stext"
                autocomplete="off"
                style="width: 90%"
              />
              <button type="submit" id="sbutton" style="width: 9%">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="col-2">
          <div class="user-account" id="userAccount" tabindex="0">
            <i
              class="fa-solid fa-user"
              style="width: 50px; height: 50px; font-size: 40px"
            ></i>
            <ul class="box-user" id="userMenu" style="display: none">
              <li><a href="#" id="loginLink">Đăng nhập</a></li>
              <li>
                <a href="#" id="userInfo" style="display: none"
                  >Thông tin cá nhân</a
                >
              </li>
              <li>
                <a href="#" id="orders" style="display: none">Đơn hàng</a>
              </li>
              <li>
                <a href="#" id="logout" style="display: none">Đăng xuất</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="col">
          <div class="box-hotline">
            <p class="hotline-text">
              <i class="fa-solid fa-phone"></i>
              <span style="color: rgb(0, 0, 0)">HOTLINE</span>
            </p>
            <p class="phone-number">0987589660</p>
          </div>
        </div>

        <div class="col">
          <div class="cart">
            <a href="cart.html" id="cartLink">
              <!-- Thay '/cart' bằng đường dẫn giỏ hàng của bạn -->
              <i
                class="fa-solid fa-cart-shopping"
                style="font-size: 43px"
              ></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>

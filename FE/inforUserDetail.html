<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thông tin cá nhân</title>
    
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/home.css" />
        <link rel="stylesheet" href="assets/css/inforUserDetail.css">
      </head>
<body>
    <header class="" style="background-color:rgba(241, 18, 18, 0.884);">
        <div class="container ">
          <div class="row header-custom">
  
            <!-- Button Logo -->
            <div class="col-2">
              <a class="logo" href="">
                <img
                  src="https://cdn2.fptshop.com.vn/unsafe/150x0/filters:quality(100)/small/logo_main_2x_ad42cac235.png"
                  alt="Logo trang web"
                />
              </a>
            </div>
  
            <!-- Button thanh tìm kiếm -->
            <div class="col-5">
              <div class="seach-form">
                <form id="frm-seach" name="seach" action="/tim">
                  <input
                    type="text"
                    placeholder="Bạn muốn tìm sản phẩm gì"
                    name="q"
                    id="stext"
                    autocomplete="off"
                    style="width: 90%"
                  />
                  <button type="submit" id="sbutton" style="width: 9%">
                    <i class="fas fa-search"></i>
                  </button>
                </form>
              </div>
            </div>
  
            <!-- Button infor User -->
            <div class="col-2">
              <div class="user-account" id="userAccount" tabindex="0">
                <i
                  class="fa-solid fa-user"
                  style="width: 50px; height: 50px; font-size: 40px"
                ></i>
                <ul class="box-user" id="userMenu" style="display: none">
                  <li><a href="#" id="loginLink">Đăng nhập</a></li>
                  <li>
                    <a href="#" id="userInfo" style="display: none"
                      >Thông tin cá nhân</a
                    >
                  </li>
                  <li>
                    <a href="#" id="orders" style="display: none">Đơn hàng</a>
                  </li>
                  <li>
                    <a href="#" id="logout" style="display: none">Đăng xuất</a>
                  </li>
                </ul>
              </div>
            </div>
  
            <!-- Button liên hệ -->
            <div class="col">
              <div class="box-hotline">
                <p class="hotline-text">
                  <i class="fa-solid fa-phone"></i>
                  <span style="color: rgb(0, 0, 0)">HOTLINE</span>
                </p>
                <p class="phone-number">0987589660</p>
              </div>
            </div>
  
            <!-- Button giỏ hàng -->
            <div class="col">
              <div class="cart">
                <a href="cart.html" id="cartLink">
                  <!-- Thay '/cart' bằng đường dẫn giỏ hàng của bạn -->
                  <i
                    class="fa-solid fa-cart-shopping"
                    style="font-size: 43px"
                  ></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Khối thân web -->
      <div class="container">
        <!-- Làm Breadcrumbs -->
        <div class="row">
            <ul class="breadcrumb col-3">
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="">Tài khoản</a></li>
            </ul>
        </div>

        <!-- Khối tóm tắt thông tin khách hàng -->
        <div class="row">
             <div class="summerize-infor-user col-3 bg-white">
                <i class="fa-solid fa-circle-user"
                style="font-size: 220%;"></i>
                <div class="inner-user-box">
                    <div class="inner-user-name">
                        Le Minh Quang
                    </div>
                    <div class="inner-user-phoneNumber">
                        012345678
                    </div>
                </div>

                <a href="inforUserDetail.html" style="text-decoration: none;">Xem hồ sơ</a>
             </div>

             <!-- Khối quản lý thông tin cá nhân -->
             <div class="box-content col-9 ">
                <h3>Thông tin cá nhân</h3>
                
                <div class="box-content-main bg-white border border-warning">
                    <i class="fa-solid fa-circle-user"
                    style="font-size: 450%;"></i>

                    <div class="box-content-item">
                        <label for="">Họ và tên :</label>
                        <p>Le Minh Quang</p>
                    </div>

                    <div class="box-content-item">
                        <label for="">Số điện thoại :</label>
                        <p>012345678</p>
                    </div>

                    <div class="box-content-item">
                        <label for="">Email :</label>
                        <p>lmq@gmail.com</p>
                    </div>

                    <div class="box-content-item">
                        <label for="">Mật khẩu :</label>
                        <p>*********</p>
                    </div>

                    <button>
                        Chỉnh sửa thông tin
                    </button>
                </div>
                
            </div>
        </div>

        <!-- Khối điều hướng màn hình -->
        <div class="box-main  bg-white col-3 ">
            <div class="box-item">
                <i class="fa-solid fa-box"
                style="font-size: 200%;"></i>
                <a href="">Đơn hàng của tôi</a>
            </div>

            <div class="box-item">
                <i class="fa-solid fa-location-dot"
                style="font-size: 200%;"></i>
                <a href="">Địa chỉ nhận hàng</a>
            </div>

            <div class="box-item">
                <i class="fa-solid fa-circle-xmark"
                style="font-size: 200%;
                margin-left: -8%;"></i>
                <a href="">Đăng xuất</a>
            </div>
        </div>

      </div>
</body>
</html>

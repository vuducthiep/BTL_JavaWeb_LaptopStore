    <script>
      // Lấy các phần tử cần thiết
const openModalButton = document.getElementById("openModal");
const modal = document.getElementById("modal");
const closeModalButton = document.getElementById("closeModal");
const mainContent = document.querySelector(".main-content");
const infoForm = document.getElementById("infoForm");

// Mở modal khi ấn button
openModalButton.addEventListener("click", () => {
  modal.style.display = "flex"; // Hiển thị modal
  mainContent.classList.add("blur-background"); // Thêm hiệu ứng mờ cho giao diện chính
});

// Đóng modal khi ấn vào nút đóng
closeModalButton.addEventListener("click", closeModal);

// Đóng modal khi click bên ngoài modal-content
window.addEventListener("click", (event) => {
  if (event.target == modal) {
    closeModal();
  }
});

// Hàm đóng modal
function closeModal() {
  modal.style.display = "none"; // Ẩn modal
  mainContent.classList.remove("blur-background"); // Bỏ hiệu ứng mờ
}

// Xử lý sự kiện submit form
infoForm.addEventListener("submit", (event) => {
  event.preventDefault(); // Ngăn form reload trang

  // Lấy giá trị từ các input
  const name = document.getElementById("name").value;
  const age = document.getElementById("brand").value;
  const address = document.getElementById("price").value;

  // Thực hiện thao tác xử lý dữ liệu, ví dụ: console.log dữ liệu
  console.log("Thông tin đã nhập:", { name, age, address });

  // Sau khi lưu thông tin, đóng modal
  closeModal();
});

    </script>

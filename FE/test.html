  /* Đặt style cho trang chủ */
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.main-content {
  padding: 20px;
  text-align: center;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

/* Style cho modal */
.modal {
  display: none; /* Ẩn modal mặc định */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Làm tối phần nền */
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  max-width: 800px;
  height: 800px;
  overflow-y: auto;
  width: 80%;
  text-align: center;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  cursor: pointer;
}

/* Khi modal hiển thị, làm mờ giao diện chính */
.blur-background {
  filter: blur(5px); /* Độ mờ */
}

/* Style cho form */
.form-group {
  margin-bottom: 15px;
  display: flex; /* Sử dụng Flexbox để căn chỉnh các phần tử ngang hàng */
  align-items: center; /* Canh giữa theo chiều dọc */
}

label {
  width: 300px; /* Đặt chiều rộng cố định cho nhãn */

  margin-right: 10px; /* Khoảng cách giữa nhãn và input */
  text-align: left;
}
.entity {
  text-align: left;
}
input, textarea {
  width: 100%;
  padding: 8px;
  font-size: 14px;
  border: 1px solid #ccc;

textarea {

button[type="submit"] {

}

button[type="submit"]:hover {

    <script>
      // Lấy các phần tử cần thiết
const openModalButton = document.getElementById("openModal");
const modal = document.getElementById("modal");
const closeModalButton = document.getElementById("closeModal");
const mainContent = document.querySelector(".main-content");
const infoForm = document.getElementById("infoForm");

// Mở modal khi ấn button
openModalButton.addEventListener("click", () => {
  modal.style.display = "flex"; // Hiển thị modal
  mainContent.classList.add("blur-background"); // Thêm hiệu ứng mờ cho giao diện chính
});

// Đóng modal khi ấn vào nút đóng
closeModalButton.addEventListener("click", closeModal);

// Đóng modal khi click bên ngoài modal-content
window.addEventListener("click", (event) => {
  if (event.target == modal) {
    closeModal();
  }
});

// Hàm đóng modal
function closeModal() {
  modal.style.display = "none"; // Ẩn modal
  mainContent.classList.remove("blur-background"); // Bỏ hiệu ứng mờ
}

// Xử lý sự kiện submit form
infoForm.addEventListener("submit", (event) => {
  event.preventDefault(); // Ngăn form reload trang

  // Lấy giá trị từ các input
  const name = document.getElementById("name").value;
  const age = document.getElementById("brand").value;
  const address = document.getElementById("price").value;

  // Thực hiện thao tác xử lý dữ liệu, ví dụ: console.log dữ liệu
  console.log("Thông tin đã nhập:", { name, age, address });

  // Sau khi lưu thông tin, đóng modal
  closeModal();
});

    </script>

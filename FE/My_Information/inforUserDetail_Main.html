<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thông tin cá nhân</title>
        <link rel="icon" href="../assets/picture/logolmain.png" type="image/x-icon">
        
        <!-- link để nhúng icon -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <!-- link để nhúng bootstrap -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../assets/css/home.css" />
        <link rel="stylesheet" href="../assets/css/inforUserDetail_Main.css">
      </head>
<body>
  <header class="" style="background-color:#cb1c22">
    <div class="container ">
      <div class="row header-custom">

        <!-- Button Logo -->
        <div class="col-2">
          <a class="logo" href="">
            <img
              src="../assets/picture/logolmain.png"
              alt="Logo trang web"
            />
          </a>
        </div>

                  <!-- Button thanh tìm kiếm -->
        <div class="col-5">
          <div class="search-form">
            <form id="frm-search" name="search" action="../product-list.html" method="GET" >
              <input
                type="text"
                placeholder="Bạn muốn tìm sản phẩm gì"
                name="q"
                id="stext"
                autocomplete="off"
                style="width: 90%;height:45px;";
              />
              <button type="submit" id="sbutton" style="width: 9%; height: 45px;">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
        </div>


        <!-- Button infor User -->
        <div class="col-2">
          <div class="user-account" id="userAccount" tabindex="0">
            <i
              class="fa-solid fa-user"
              style="width: 50px; height: 50px; font-size: 40px"
            ></i>
            <ul class="box-user" id="userMenu" style="display: none">
              <li><a href="login.html" id="loginLink">Đăng nhập</a></li>
              <li>
                <a href="My_Information/inforUserDetail_Main.html" id="userInfo" style="display: none"
                  >Thông tin cá nhân
                </a>
              </li>
              <li>
                <a href="My_Information/My_Order.html" id="orders" style="display: none">Đơn hàng</a>
              </li>
              <li>
                <a href="#" id="logout" style="display: none">Đăng xuất</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Button liên hệ -->
        <div class="col">
          <div class="box-hotline">
            <p class="hotline-text">
              <i class="fa-solid fa-phone"></i>
              <span style="color: rgb(0, 0, 0)">HOTLINE</span>
            </p>
            <p class="phone-number">0987589660</p>
          </div>
        </div>

        <!-- Button giỏ hàng -->
        <div class="col">
          <div class="cart">
            <a href="../cart.html" id="cartLink">
              <!-- Thay '/cart' bằng đường dẫn giỏ hàng của bạn -->
              <i
                class="fa-solid fa-cart-shopping"
                style="font-size: 43px"
              ></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

      <!-- Khối thân web -->
      <div class="container">
        <!-- Làm Breadcrumbs -->
        <div class="row">
            <ul class="breadcrumb col-3">
                <li><a href="../index.html">Trang chủ</a></li>
                <li><a href="">Tài khoản</a></li>
            </ul>
        </div>

        <!-- Khối tóm tắt thông tin khách hàng -->
        <div class="summerize-infor-user col-3 bg-white">
                <div class="infor-box">
                    <i class="fa-solid fa-circle-user"
                    style="font-size: 220%;"></i>
                    <div class="inner-user-box">
                        <div id="inner-user-name">
                            
                        </div>
                        <div id="inner-user-phoneNumber">
                            
                        </div>
                    </div>
                    <a href="inforUserDetail_Main.html" style="text-decoration: none;">Xem hồ sơ</a>
                </div>

              <!-- Khối điều hướng màn hình -->
                <div class="box-main  bg-white ">
                    <div class="box-item">
                        <i class="fa-solid fa-box"
                        style="font-size: 150%;"></i>
                        <a href="My_Order.html">Đơn hàng của tôi</a>
                    </div>

                    <div class="box-item">
                        <i class="fa-solid fa-location-dot"
                        style="font-size: 150%;"></i>
                        <a href="Delivery_Address.html">Địa chỉ nhận hàng</a>
                    </div>

                    <div class="box-item">
                        <i class="fa-solid fa-circle-xmark"
                        style="font-size: 150% ;
                        margin-left: -8%;"></i>
                        <a href="">Đăng xuất</a>
                    </div>
                </div>
        </div>

        <!-- Khối quản lý thông tin cá nhân -->
        <div class="box-content col-9 bg-white">
                <h3>Thông tin cá nhân</h3>
                <div class="box-content-main">
                    <i class="fa-solid fa-circle-user"
                    style="font-size: 450%;"></i>

                    <div class="box-content-item">
                        <label for="">Họ và tên :</label>
                        <p id="infor-name">Tên khách hàng</p>
                    </div>

                    <div class="box-content-item">
                        <label for="">Số điện thoại :</label>
                        <p id="infor-phoneNumber">Số khách hàng</p>
                    </div>

                    <div class="box-content-item">
                        <label for="">Email :</label>
                        <p id="infor-email">customer@gmail.com</p>
                    </div>

                    <!-- <div class="box-content-item">
                        <label for="">Mật khẩu :</label>
                        <p id="infor-pw">*********</p>
                    </div> -->

                    <!-- <button>
                        Chỉnh sửa thông tin
                    </button> -->

                    <!-- Nút kích hoạt Modal -->
                      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                        Chỉnh sửa thông tin
                      </button>

                      <!-- Modal -->
                      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Chỉnh sửa thông tin tài khoản</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <div class="form-edit-infor mb-4 d-flex align-items-center justify-content-between">
                                <label for="fullName-field">Họ và tên : </label>
                                <input type="text" name="fullName-field" id="fullName-field">
                              </div>
                              
                              <div class="form-edit-infor mb-4 d-flex align-items-center justify-content-between">
                                <label for="phoneNumber-field">Số điện thoại : </label>
                                <input type="text" name="phoneNumber-field" id="phoneNumber-field">
                              </div>

                              <div class="form-edit-infor mb-4 d-flex align-items-center justify-content-between">
                                <label for="email-field">Email : </label>
                                <input type="text" name="email-field" id="email-field">
                              </div>

                              <div class="form-edit-infor mb-4 d-flex align-items-center justify-content-between">
                                <label for="password-currently-field">Mật khẩu hiện tại : </label>
                                <input type="text" name="password-currently-field" id="password-currently-field">
                              </div>

                              <div class="form-edit-infor mb-4 d-flex align-items-center justify-content-between">
                                <label for="password-new-field">Mật khẩu mới : </label>
                                <input type="text" name="password-new-field" id="password-new-field">
                              </div>

                              <div class="form-edit-infor mb-4 d-flex align-items-center justify-content-between">
                                <label for="password-confirm-field">Xác nhận lại mật khẩu : </label>
                                <input type="text" name="password-confirm-field" id="password-confirm-field">
                              </div>

                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                              <button type="button" class="btn btn-primary" onclick="handleUpdateInfor()">Lưu thay đổi</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>  
        </div>

        

      </div>

      <script src="../assets/js/inforUserDetail_Main.js"></script>
      <!-- href để tạo modal -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="statusLoginMyinfor.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đơn hàng của tôi</title>
        <link rel="icon" href="../assets/picture/logolmain.png" type="image/x-icon">
        
        <!-- link để nhúng icon -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../assets/css/home.css" />
        <link rel="stylesheet" href="../assets/css/My_Order.css">
    </head>

<body>
  <header class="" style="background-color:#cb1c22">
    <div class="container ">
      <div class="row header-custom">

        <!-- Button Logo -->
        <div class="col-2">
          <a class="logo" href="">
            <img
              src="../assets/picture/logolmain.png"
              alt="Logo trang web"
            />
          </a>
        </div>

                  <!-- Button thanh tìm kiếm -->
        <div class="col-5">
          <div class="search-form">
            <form id="frm-search" name="search" action="../product-list.html" method="GET" >
              <input
                type="text"
                placeholder="Bạn muốn tìm sản phẩm gì"
                name="q"
                id="stext"
                autocomplete="off"
                style="width: 90%;height:45px;";
              />
              <button type="submit" id="sbutton" style="width: 9%; height: 45px;">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
        </div>


        <!-- Button infor User -->
        <div class="col-2">
          <div class="user-account" id="userAccount" tabindex="0">
            <i
              class="fa-solid fa-user"
              style="width: 50px; height: 50px; font-size: 40px"
            ></i>
            <ul class="box-user" id="userMenu" style="display: none">
              <li><a href="login.html" id="loginLink">Đăng nhập</a></li>
              <li>
                <a href="My_Information/inforUserDetail_Main.html" id="userInfo" style="display: none"
                  >Thông tin cá nhân
                </a>
              </li>
              <li>
                <a href="My_Information/My_Order.html" id="orders" style="display: none">Đơn hàng</a>
              </li>
              <li>
                <a href="#" id="logout" style="display: none">Đăng xuất</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Button liên hệ -->
        <div class="col">
          <div class="box-hotline">
            <p class="hotline-text">
              <i class="fa-solid fa-phone"></i>
              <span style="color: rgb(0, 0, 0)">HOTLINE</span>
            </p>
            <p class="phone-number">0987589660</p>
          </div>
        </div>

        <!-- Button giỏ hàng -->
        <div class="col">
          <div class="cart">
            <a href="../cart.html" id="cartLink">
              <!-- Thay '/cart' bằng đường dẫn giỏ hàng của bạn -->
              <i
                class="fa-solid fa-cart-shopping"
                style="font-size: 43px"
              ></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

      <!-- Khối thân web -->
      <div class="container">
        <!-- Làm Breadcrumbs -->
        <div class="row">
            <ul class="breadcrumb col-3">
                <li><a href="../../FE/index.html">Trang chủ</a></li>
                <li><a href="">Đơn hàng của tôi</a></li>
            </ul>
        </div>

        <!-- Khối tóm tắt thông tin khách hàng -->
        <div class="summerize-infor-user col-3 bg-white">
                <div class="infor-box">
                    <i class="fa-solid fa-circle-user"
                    style="font-size: 220%;"></i>
                    <div class="inner-user-box">
                        <div id="inner-user-name">
                            
                        </div>
                        <div id="inner-user-phoneNumber">
                            
                        </div>
                    </div>
                    <a href="inforUserDetail_Main.html" style="text-decoration: none;">Xem hồ sơ</a>
                </div>

              <!-- Khối điều hướng màn hình -->
                <div class="box-main  bg-white ">
                    <div class="box-item">
                        <i class="fa-solid fa-box"
                        style="font-size: 150%;"></i>
                        <a href="My_Order.html">Đơn hàng của tôi</a>
                    </div>

                    <div class="box-item">
                        <i class="fa-solid fa-location-dot"
                        style="font-size: 150%;"></i>
                        <a href="Delivery_Address.html">Địa chỉ nhận hàng</a>
                    </div>

                    <div class="box-item">
                        <i class="fa-solid fa-circle-xmark"
                        style="font-size: 150% ;
                        margin-left: -8%;"></i>
                        <a href="">Đăng xuất</a>
                    </div>
                </div>
        </div>

        <!-- Khối quản lý đơn hàng của tài khoản cá nhân -->
        <div class="box-manage-order col-9 bg-white">
            <h3>Đơn hàng của tôi</h3>
            
              <div class="container mt-4">
                <!-- Thanh điều hướng -->
                <ul class="nav nav-tabs " id="filter-nav">
                  <li class="nav-item">
                    <button onclick="GetAllOrder()">Tất cả</button>
                  </li>
                  <li class="nav-item">
                    <button onclick="GetPendingOrder()">Pending</button>
                  </li>
                  <li class="nav-item">
                    <button onclick="GetConfirmedOrder()">Confirmed</button>
                  </li>
                  <li class="nav-item">
                    <button onclick="GetShippedOrder()">Shipped</button>
                  </li>
                  <li class="nav-item">
                    <button onclick="GetDeliveredOrder()">Delivered</button>
                  </li>
                  <li class="nav-item">
                    <button onclick="GetCanceledOrder()">Canceled</button>
                  </li>
                </ul>
                
                <ul style="list-style-type: none;" id="list-orders">
                  <!-- Danh sách Order sẽ được thêm vào đây -->
                  
                </ul>
                
                <div id="TotalAmount" style="text-align: end; font-size: 150%;">
                  <b>Tổng tiền : <span id="value-TotalAmount"></span></b>
                </div>
              </div>
            
        </div>

        

      </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

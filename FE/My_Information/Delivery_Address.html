<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Địa chỉ nhận hàng</title>

  <!-- link để nhúng icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="../assets/css/home.css" />
  <link rel="stylesheet" href="../assets/css/Delivery_Address.css">
</head>

<body>
  <header class="" style="background-color:rgba(241, 18, 18, 0.884);">
    <div class="container ">
      <div class="row header-custom">

        <!-- Button Logo -->
        <div class="col-2">
          <a class="logo" href="../index.html">
            <img src="https://cdn2.fptshop.com.vn/unsafe/150x0/filters:quality(100)/small/logo_main_2x_ad42cac235.png"
              alt="Logo trang web" />
          </a>
        </div>

        <!-- Button thanh tìm kiếm -->
        <div class="col-5">
          <div class="seach-form">
            <form id="frm-seach" name="seach" action="/tim">
              <input type="text" placeholder="Bạn muốn tìm sản phẩm gì" name="q" id="stext" autocomplete="off"
                style="width: 90%" />
              <button type="submit" id="sbutton" style="width: 9%">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
        </div>

        <!-- Button infor User -->
        <div class="col-2">
          <div class="user-account" id="userAccount" tabindex="0">
            <i class="fa-solid fa-user" style="width: 50px; height: 50px; font-size: 40px"></i>
            <ul class="box-user" id="userMenu" style="display: none">
              <li><a href="#" id="loginLink">Đăng nhập</a></li>
              <li>
                <a href="#" id="userInfo" style="display: none">Thông tin cá nhân</a>
              </li>
              <li>
                <a href="#" id="orders" style="display: none">Đơn hàng</a>
              </li>
              <li>
                <a href="#" id="logout" style="display: none">Đăng xuất</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Button liên hệ -->
        <div class="col">
          <div class="box-hotline">
            <p class="hotline-text">
              <i class="fa-solid fa-phone"></i>
              <span style="color: rgb(0, 0, 0)">HOTLINE</span>
            </p>
            <p class="phone-number">0987589660</p>
          </div>
        </div>

        <!-- Button giỏ hàng -->
        <div class="col">
          <div class="cart">
            <a href="../cart.html" id="cartLink">
              <!-- Thay '/cart' bằng đường dẫn giỏ hàng của bạn -->
              <i class="fa-solid fa-cart-shopping" style="font-size: 43px"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Khối thân web -->
  <div class="container">
    <!-- Làm Breadcrumbs -->
    <div class="row">
      <ul class="breadcrumb col-3">
        <li><a href="../index.html">Trang chủ</a></li>
        <li><a href="">Địa chỉ nhận hàng</a></li>
      </ul>
    </div>

    <!-- Khối tóm tắt thông tin khách hàng -->
    <div class="summerize-infor-user col-3 bg-white">
      <div class="infor-box">
        <i class="fa-solid fa-circle-user" style="font-size: 220%;"></i>
        <div class="inner-user-box">
          <div id="inner-user-name">
            
          </div>
          <div id="inner-user-phoneNumber">
            
          </div>
        </div>
        <a href="inforUserDetail_Main.html" style="text-decoration: none;">Xem hồ sơ</a>
      </div>

      <!-- Khối điều hướng màn hình -->
      <div class="box-main  bg-white ">
        <div class="box-item">
          <i class="fa-solid fa-box" style="font-size: 150%;"></i>
          <a href="My_Order.html">Đơn hàng của tôi</a>
        </div>

        <div class="box-item">
          <i class="fa-solid fa-location-dot" style="font-size: 150%;"></i>
          <a href="Delivery_Address.html">Địa chỉ nhận hàng</a>
        </div>

        <div class="box-item">
          <i class="fa-solid fa-circle-xmark" style="font-size: 150% ;
                        margin-left: -8%;"></i>
          <a href="">Đăng xuất</a>
        </div>
      </div>
    </div>

    <!-- Khối quản lý Shipping Address -->
    <div class="box-manage-order col-9 bg-white">

      <div class="row-1 d-flex justify-content-between align-items-center">
        <h3>Địa chỉ nhận hàng</h3>

        <div class="button-them-dia-chi">
          <button class="btn btn-primary" onclick="themDiaChi()">Thêm địa chỉ mới</button>
        </div>

        <div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addressModalLabel">Thêm địa chỉ mới</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="addressForm">
                  <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                  </div>
                  <div class="mb-3">
                    <label for="city" class="form-label">Thành phố</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                  </div>
                  <div class="mb-3">
                    <label for="district" class="form-label">Quận/Huyện</label>
                    <input type="text" class="form-control" id="district" name="district" required>
                  </div>
                  <div class="mb-3">
                    <label for="ward" class="form-label">Phường/Xã</label>
                    <input type="text" class="form-control" id="ward" name="ward" required>
                  </div>
                  <div class="mb-3">
                    <label for="streetAddress" class="form-label">Địa chỉ đường</label>
                    <input type="text" class="form-control" id="streetAddress" name="streetAddress" required>
                  </div>
                  
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" form="addressForm" onclick="luuDiaChi()">Lưu địa chỉ</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="editAddressModal" tabindex="-1" aria-labelledby="editAddressModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editAddressModalLabel">Cập nhật địa chỉ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="editAddressForm">
                  <input type="hidden" id="editAddressID" name="addressID">
                  <div class="mb-3">
                    <label for="editAddress" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="editAddress" name="address" required>
                  </div>
                  <div class="mb-3">
                    <label for="editCity" class="form-label">Thành phố</label>
                    <input type="text" class="form-control" id="editCity" name="city" required>
                  </div>
                  <div class="mb-3">
                    <label for="editDistrict" class="form-label">Quận/Huyện</label>
                    <input type="text" class="form-control" id="editDistrict" name="district" required>
                  </div>
                  <div class="mb-3">
                    <label for="editWard" class="form-label">Phường/Xã</label>
                    <input type="text" class="form-control" id="editWard" name="ward" required>
                  </div>
                  <div class="mb-3">
                    <label for="editStreetAddress" class="form-label">Địa chỉ đường</label>
                    <input type="text" class="form-control" id="editStreetAddress" name="streetAddress" required>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" onclick="submitEditAddressForm()">Lưu thay đổi</button>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="block-shipping-address">

        <ul id="list-shipping-address" style="list-style-type: none;">
          <!-- Địa chỉ nhận hàng sẽ được hiển thị ở đây -->

        </ul>
      </div>

    </div>


  </div>

  <script src="../assets/js/Delivery_Address.js"></script>
  <!-- Thêm bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>


</body>
